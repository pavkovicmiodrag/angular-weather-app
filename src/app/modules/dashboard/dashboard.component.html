<div appHighlight class="container">
  <mat-card [style.width.px]="WIDTH">
    <mat-card-content>
      <color-picker [width]="WIDTH"></color-picker>
      <section class="header">
        <mat-progress-bar mode="determinate" value="{{ colorValue }}">
        </mat-progress-bar>
        <div class="temp_wrapper">
          <p class="temp_min" [innerHTML]="TEMP_MIN + CELSIUS"></p>
          <p class="temp_max" [innerHTML]="TEMP_MAX + CELSIUS"></p>
        </div>
      </section>
      <section>
        <mat-toolbar color="primary">Select Location</mat-toolbar>
        <app-country-control
          #countryControl
          (countryCode)="onCountryCodeSelected($event)"
        >
        </app-country-control>
        <autocomplete-cities
          [countryCode]="countryCode"
          (selectCity)="getWeatherData($event)"
        ></autocomplete-cities>
      </section>
    </mat-card-content>
  </mat-card>
  <weather
    *ngIf="weatherDatalist"
    [weatherDataList]="weatherDatalist"
    [avarageTemperature]="avarageTemperature"
    [weathercastPeriod]="weathercastPeriod"
    class="weather"
  ></weather>
</div>
